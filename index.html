<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Neighborhood Map</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/Library/knockout-3.2.0.js"></script>
<script src="js/Library/jQuery.js"></script>



<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/app.js"></script>
</head>

<body>
	<input id="pac-input" class="controls" type="text" size="50"
        placeholder="Enter a Location">
    <div id="map-canvas"></div>
    <div id="list">
        <h2>Great Places In Mombasa Kenya</h2>
        <ul data-bind="foreach: allPlaces">
            <li data-bind="click: $parent.clickMarker"> 
            <hr>               
                <p class="name"><span data-bind="text: name"><span></p> 
                <p class="address"><span data-bind="text: address"></span></p>                
            </li>
        </ul>
    </div>
	<!--<input type="text" id="mapsearch" size="50">
	<div id ="map-canvas"></div>
	<div id="list">
		<h2>Great Places to Eat and Visit in Mombasa</h2>
		<ul>
			<li>One</li>
			</ul>
			</div>
			-->


	<div id="title">
		<h1 data-bind="click: loc1">Mombasa Kenya</h1>
		<p></p>
	</div>
</body>
</html>
